<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8 mx-0 mx-md-auto bg-success text-light">
          <form role="form" id="register-form" autocomplete="off">
              <h3>Registro</h3>
           <div class="form-row">
              <div class="form-group">
                     <div class="input-group">

                     <input name="name" type="text" class="form-control" placeholder="Usuario">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <div class="form-group">
                 <div class="input-group">
                     <input name="name" type="text" class="form-control" placeholder="Nombre">
                   </div>
                 <span class="help-block" id="error"></span>
               </div>
               <div class="form-group">
                  <div class="input-group">
                      <input name="name" type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>
                <div class="form-group">
                   <div class="input-group">
                     <input name="name" type="text" class="form-control" placeholder="Direccion">
                   </div>
                   <span class="help-block" id="error"></span>
               </div>
                <div class="form-group">
                     <div class="input-group">
                     <input name="email" type="text" class="form-control" placeholder="Email">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <div class="row">
                     <div class="form-group col-lg-6">
                          <div class="input-group">
                          <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>
                     <div class="form-group col-lg-6">
                          <div class="input-group">
                            <input name="cpassword" type="password" class="form-control" placeholder="Confirmar Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>
               </div>
              </div>
              <div class="form-row">
                 <button type="submit" class="btn btn-success">
                   Enviar
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
