    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8 mx-0 mx-md-auto bg-success text-light">
          <form role="form" id="register-form" autocomplete="off">
              <h3>Registro</h3>
           <div class="form-row">
              <div class="form-group">
                     <div class="input-group">

                     <input name="name" type="text" class="form-control" placeholder="Usuario">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <div class="form-group">
                 <div class="input-group">
                     <input name="name" type="text" class="form-control" placeholder="Nombre">
                   </div>
                 <span class="help-block" id="error"></span>
               </div>
               <div class="form-group">
                  <div class="input-group">
                      <input name="name" type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>
                <div class="form-group">
                   <div class="input-group">
                     <input name="name" type="text" class="form-control" placeholder="Direccion">
                   </div>
                   <span class="help-block" id="error"></span>
               </div>
                <div class="form-group">
                     <div class="input-group">
                     <input name="email" type="text" class="form-control" placeholder="Email">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <div class="row">
                     <div class="form-group col-lg-6">
                          <div class="input-group">
                          <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>
                     <div class="form-group col-lg-6">
                          <div class="input-group">
                            <input name="cpassword" type="password" class="form-control" placeholder="Confirmar Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>
               </div>
              </div>
              <div class="form-row">
                 <button type="submit" class="btn btn-success">
                   Enviar
                </button>
              </div>
            </form>
        </div>
      </div>
